[package]
name = "subscript"
version = "0.1.0"
authors = ["Colbyn Wadman <hello@colbyn.com>"]
edition = "2018"

[lib]
crate-type=["cdylib", "rlib"]

[dependencies]
futures = "0.1.26"
serde = {version = "1.0.89", features = ["derive"]}
serde_json = "1.0.39"
bincode = "1.1.3"
uuid = { version = "0.7", features = ["serde", "v4", "wasm-bindgen"] }
chrono = { version = "0.4", features = ["serde"] }
rpds = {version="0.6.0", features = ["serde"]}
im = {version="12.3.4", features = ["serde"]}
either = "1.5.2"
rand = {version="0.6.5", features = ["wasm-bindgen"]}
lazy_static = "1.3.0"

###############################################################################
# RUST-WASM
###############################################################################
js-sys = "*"
wasm-bindgen = "0.2.43"
console_error_panic_hook = "*"


[dependencies.web-sys]
version = "0.3.20"
features = [
    "console",
    "Comment",
    "Document",
    "Element",
    "HtmlElement",
    "HtmlInputElement",
    "HtmlFormElement",
    "EventTarget",
    "Event",
    "HtmlCollection",
    "Node",
    "NodeList",
    "Text",
    "CharacterData",
    "Window",
    "History",
    "Location",
    "StyleSheet",
    "HtmlStyleElement",
    "CssRule",
    "CssRuleList",
    "CssStyleRule",
    "CssStyleSheet",
    "Storage",
]


