<h1>Review</h1>

<h2>Graphs of Trigonometric Functions</h2>
<note gallery>
    <h2>Overview</h2>
    <gallery columns="2">
        <note>
            <h4><tex>y = \sin(x)</tex></h4>
            <desmos top="1.1" bottom="-1.1" left="-3.3" right="3.3">
                <expr>y=\left\{-\pi\le x\le\pi : \sin(x)\right\}</expr>
                <expr color="purple" line-style="dashed">x = -\pi</expr>
                <expr color="purple" line-style="dashed">x = \pi</expr>
            </desmos>
        </note>
        <note>
            <h4><tex>y = \cos(x)</tex></h4>
            <desmos top="1.1" bottom="-1.1" left="-0.5" right="7.28">
                <expr>y=\left\{0 \le x \le 2\pi : \cos(x)\right\}</expr>
                <expr color="purple" line-style="dashed">x = 2\pi</expr>
            </desmos>
        </note>
    </gallery>
</note>
